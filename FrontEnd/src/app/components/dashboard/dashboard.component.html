<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a routerLink="admin">
          <!-- <img src="../../../assets/fm-logo.png" alt="logo"> -->
          <span nz-icon nzType="dashboard" style="font-size: 16px; margin-right: 5px;" nzTheme="outline"></span>
          <h1 class="menu-item-link">Dashboard</h1>
        </a>
      </div>
      <ul style="background-color: white;" nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
          <ul>
            <li nz-menu-item nzMatchRouter>
                <span nz-icon style="font-size: 16px; margin-right: 5px; color: gray;" nzType="user" nzTheme="outline"></span>
                <a class="menu-item-link" *ngIf="!isCollapsed" routerLink="customer">Customer</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <span nz-icon nzType="reconciliation" style="font-size: 16px; margin-right: 5px; color: gray;" nzTheme="outline"></span>
                <a class="menu-item-link" *ngIf="!isCollapsed" routerLink="reservation">Reservation</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <span nz-icon nzType="dollar-circle" style="font-size: 16px; margin-right: 5px; color: gray;" nzTheme="outline"></span>
                <a class="menu-item-link" *ngIf="!isCollapsed" routerLink="payment">Payment</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <span nz-icon nzType="tool" style="font-size: 16px; margin-right: 5px; color: gray;" nzTheme="outline"></span>
                <a class="menu-item-link" *ngIf="!isCollapsed" routerLink="maintenance">Maintenance</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <span nz-icon nzType="shop" style="font-size: 16px; margin-right: 5px; color: gray;" nzTheme="outline"></span>
                <a class="menu-item-link" *ngIf="!isCollapsed" routerLink="inventory">Inventory</a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <span nz-icon nzType="car" style="font-size: 16px; margin-right: 5px; color: gray;" nzTheme="outline"></span>
                <a class="menu-item-link" *ngIf="!isCollapsed" routerLink="vehicle">Vehicle</a>
            </li>
          </ul>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
